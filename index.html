<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="left">
                <img class="logo" src="images/logo-social.jpg" alt="logo">
                <div class="inner-container">
                    <h1>
                        <span>We're</span> 
                        <br/>
                        coming 
                        <br/>
                        soon
                    </h1>
                    <p>
                        Hello fellow shoppers! we're currently building our new fashion store. Add
                        your email below to stay up-to-date with announcements and our launch
                        deals.
                    </p>
                    <form>
                        <input type="email" placeholder="Email address">
                        <img class="error" src="images/error-icon.jpg" alt="error" width="18" height="18" >
                        <button>
                            <img src="https://cdn1.iconfinder.com/data/icons/materia-arrows-symbols-vol-3/24/018_127_arrow_login_enter_sign_in-512.png" width="12" height="20" alt="online image" >
                        </button>
                        <small>please provide a valid email</small>
                    </form>
                </div>
                
            </div>
            <div class="right bg-image"></div>
        </div>
    </body>
</html>
